<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Messages</title>
  </head>

  <body>
    <header></header>

    <main>
      <section id="chatbox" class="message-box">
        <form name="create-message" id="create-message">
          <div>
            <input name="message" type="text" placeholder="Type Message Here" />
            <button form="create-message" type="submit" title="send">✉️</button>
          </div>
        </form>
      </section>
      <section id="chat-container">
        <div class="head">
          <img src="../assets/logo.png" alt="" width="35" />
          <h2 id="chatroom-name"></h2>
          <button id="home-button" title="chatrooms">X</button>
        </div>
        <div id="chatbox-list" class="chatroom-list"></div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./messages.js"></script>
  </body>
</html>
